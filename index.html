        :root {
            --bg: #050816;
            --card: #0f172a;

            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border-soft: #1f2937;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
            color: var(--text-main);
        }
        a { color: inherit; text-decoration: none; }
        .page { max-width: 900px; margin: 0 auto; padding: 24px 16px 40px; }
        header { text-align: center; padding: 32px 16px 16px; }

        /* Logo */
        .logo { margin-bottom: 12px; }

        .tagline {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 4px 12px; border-radius: 999px;
            font-size: 12px; text-transform: uppercase; letter-spacing: 0.12em;
            background: rgba(15, 23, 42, 0.9); border: 1px solid var(--border-soft);

        .hero-title { margin: 20px 0 8px; font-size: 28px; font-weight: 700; }
        .hero-sub {

        }
        .hero-highlight { color: var(--accent); }

        .pill-row {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 8px; margin-top: 16px;
        }
        .pill {
            font-size: 11px; padding: 5px 12px; border-radius: 999px;
            background: rgba(15, 23, 42, 0.85); border: 1px solid var(--border-soft);
            color: var(--text-muted);
        }

        .grid {
            display: grid; grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
            gap: 16px; margin-top: 24px;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: minmax(0, 1fr); }
        }

        .card {
            background: rgba(15, 23, 42, 0.92);
            border-radius: 16px; border: 1px solid var(--border-soft);
            padding: 18px 16px 16px;
        }
        .card-title {
            font-size: 14px; text-transform: uppercase; letter-spacing: 0.14em;
            color: var(--text-muted); margin-bottom: 10px;
        }
        .card-title span { color: var(--accent); }
        .card p { margin: 0 0 8px; font-size: 14px; line-height: 1.5; }

        .muted { color: var(--text-muted); font-size: 13px; }

        .stat-row { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 10px; }
        .stat-pill {
            padding: 6px 10px; border-radius: 999px;
            background: rgba(15, 23, 42, 0.9); border: 1px solid var(--border-soft);
            font-size: 11px; color: var(--text-muted);
        }
        .stat-pill strong { color: var(--accent); }

        .support-box {
            background: var(--accent-soft); border-radius: 14px;
            border: 1px solid rgba(34, 197, 94, 0.4);
            padding: 14px 12px; margin-top: 10px;
        }
        .support-title { font-size: 13px; font-weight: 600; color: var(--accent); }
        .support-text { font-size: 13px; color: #bbf7d0; }

        .contact-list { list-style: none; padding: 0; margin: 8px 0 0; font-size: 13px; }
        .contact-list li { margin-bottom: 4px; }
        .contact-label { color: var(--text-muted); }

        }
